site_name: docs
site_url: https://winuxnomacs.github.io/docs
theme:
  name: material
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
extra:
  consent:
    title: Cookie consent
    description: >-
      "C" is for cookie and cookies are for me. Here, have some cookies.