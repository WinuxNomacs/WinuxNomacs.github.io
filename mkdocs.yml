site_name: Winux Nomacs
site_url: https://winuxnomacs.github.io
theme:
  font: false
  name: material
  features:
    - header.autohide
    - search.suggest
    - search.highlight
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.follow
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - tags
  - privacy:
      enabled: true
      cache: true
      cache_dir: .cache/plugins/privacy
      assets: true
      assets_fetch: true
      assets_fetch_dir: assets/external
extra:
  generator: true
copyright: Copyright &copy; 2024 Winux Nomacs
markdown_extensions:
  - toc:
      permalink: trueq
  - tables
  - attr_list
  - md_in_html
